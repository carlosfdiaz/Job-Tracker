name: Run Vitest Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

        - name: Install dependencies
        working-directory: ./presentation
        run: npm ci

       - name: Run Vitest
        working-directory: ./presentation
        run: npm run test -- --run --coverage